                {q: 'One child, two ___', a: 'children'},
                {q: 'One woman, two ___', a: 'women'},

        let currentWord = {};
        let scores = {write: 0, select: 0, grammar: 0};
        let wrong = {write: 0, select: 0, grammar: 0};
        let currentGrammarEx = {};

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function getRandomWord(category) {
            const words = Object.keys(vocabulary[category]);
            const spanish = words[Math.floor(Math.random() * words.length)];
            return {spanish, english: vocabulary[category][spanish]};
        }

        function newWriteQuestion() {
            const category = document.getElementById('categoryWrite').value;
            currentWord = getRandomWord(category);
            document.getElementById('questionWrite').textContent = `¬øC√≥mo se dice "${currentWord.spanish}" en ingl√©s?`;
            document.getElementById('answerWrite').value = '';
            document.getElementById('resultWrite').style.display = 'none';

        function checkWriteAnswer() {
            const userAnswer = document.getElementById('answerWrite').value.trim().toLowerCase();
            const correctAnswer = currentWord.english.toLowerCase();
            const result = document.getElementById('resultWrite');
            
            if (userAnswer === correctAnswer) {
                result.textContent = `¬°Correcto! ‚úì`;
                result.className = 'result correct';
                scores.write++;
            } else {
                result.textContent = `Incorrecto. La respuesta correcta es: ${currentWord.english}`;
                result.className = 'result incorrect';
                wrong.write++;
            }
            result.style.display = 'block';
            document.getElementById('scoreWrite').textContent = scores.write;
            document.getElementById('wrongWrite').textContent = wrong.write;
        }

        function newSelectQuestion() {
            const category = document.getElementById('categorySelect').value;
            currentWord = getRandomWord(category);
            
            const allWords = Object.values(vocabulary[category]);
            const options = [currentWord.english];
            
            while (options.length < 4) {
                const random = allWords[Math.floor(Math.random() * allWords.length)];
                if (!options.includes(random)) options.push(random);
            }
            
            options.sort(() => Math.random() - 0.5);
            
            document.getElementById('questionSelect').textContent = `¬øC√≥mo se dice "${currentWord.spanish}" en ingl√©s?`;
            
            const optionsDiv = document.getElementById('optionsSelect');
            optionsDiv.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-button';
                btn.textContent = opt;
                btn.onclick = () => checkSelectAnswer(opt);
                optionsDiv.appendChild(btn);
            });
            
            document.getElementById('resultSelect').style.display = 'none';
        }

        function checkSelectAnswer(selected) {
            const result = document.getElementById('resultSelect');

                wrong.select++;
            }

            document.getElementById('wrongSelect').textContent = wrong.select;

        }

            document.getElementById('wrongGrammar').textContent = wrong.grammar;

        function checkEnter(event, type) {

        }

        newWriteQuestion();
