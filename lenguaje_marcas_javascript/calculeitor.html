<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Sencilla</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
    font-family: Arial, sans-serif;
}

.calculadora {
    background-color: #333;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
    width: 300px;
}

#pantalla {
    width: 100%;
    height: 50px;
    font-size: 24px;
    text-align: right;
    margin-bottom: 20px;
    padding: 10px;
    box-sizing: border-box;
    border: none;
    border-radius: 5px;
    background-color: #eee;
}

.botones {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    padding: 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    filter: brightness(1.2);
}

.numero {
    background-color: #555;
    color: white;
}

.operador {
    background-color: #f39c12;
    color: white;
}

.operador-especial {
    background-color: #e74c3c;
    color: white;
}

#calcular {
    background-color: #27ae60;
    color: white;
    grid-row: span 2; /* Hace que el botón igual sea más alto */
}
    </style>
</head>
<body>

    <div class="calculadora">
        <input type="text" id="pantalla" readonly placeholder="0">

        <div class="botones">
            <button id="limpiar" class="operador-especial">C</button>
            <button class="operador">/</button>
            <button class="operador">*</button>
            <button id="borrar" class="operador-especial">←</button>

            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">-</button>

            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">+</button>

            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button id="calcular">=</button>

            <button class="numero" style="grid-column: span 2;">0</button>
            <button class="numero">.</button>
        </div>
    </div>

<script src="calculador.js"></script>
</body>
</html>
