<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía Completa de Python | Documentación Profesional</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <style>
        :root {
            --primary: #306998;
            --primary-dark: #1e4270;
            --secondary: #ffd43b;
            --bg-dark: #1a1a2e;
            --bg-sidebar: #16213e;
            --bg-code: #0d1117;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --text-muted: #6c757d;
            --border: #2d3748;
            --accent: #4ade80;
            --warning: #fbbf24;
            --error: #f87171;
            --info: #60a5fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-sidebar);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .sidebar {
            width: 320px;
            background: var(--bg-sidebar);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            padding: 30px 20px;
            border-right: 1px solid var(--border);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            text-align: center;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 25px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar-subtitle {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 400;
        }

        .nav-section {
            margin-bottom: 20px;
        }

        .nav-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
            padding-left: 12px;
            font-weight: 600;
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 4px;
        }

        .nav-link {
            display: block;
            padding: 10px 14px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            background: rgba(48, 105, 152, 0.1);
            color: var(--text-primary);
            border-left-color: var(--primary);
        }

        .nav-link.active {
            background: rgba(48, 105, 152, 0.2);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .nav-link.sub {
            padding-left: 28px;
            font-size: 13px;
            font-weight: 400;
        }

        .main-content {
            flex: 1;
            margin-left: 320px;
            padding: 50px 60px;
            max-width: 900px;
        }

        .hero {
            text-align: center;
            padding: 60px 0 50px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 50px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 60px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .section-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .section-icon.datetime { background: linear-gradient(135deg, #3b82f6, #06b6d4); }
        .section-icon.print { background: linear-gradient(135deg, #10b981, #34d399); }
        .section-icon.dict { background: linear-gradient(135deg, #f59e0b, #fbbf24); }
        .section-icon.exception { background: linear-gradient(135deg, #ef4444, #f87171); }
        .section-icon.func { background: linear-gradient(135deg, #8b5cf6, #a78bfa); }
        .section-icon.list { background: linear-gradient(135deg, #ec4899, #f472b6); }
        .section-icon.tuple { background: linear-gradient(135deg, #14b8a6, #2dd4bf); }
        .section-icon.set { background: linear-gradient(135deg, #f97316, #fb923c); }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .section-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .subsection {
            margin-bottom: 40px;
        }

        .subsection-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subsection-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--primary);
            border-radius: 2px;
        }

        p {
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        ul, ol {
            margin-bottom: 20px;
            padding-left: 25px;
        }

        li {
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        li::marker {
            color: var(--primary);
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: var(--bg-sidebar);
            color: var(--text-primary);
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: rgba(48, 105, 152, 0.05);
        }

        .code-block {
            position: relative;
            margin-bottom: 25px;
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-code);
            border: 1px solid var(--border);
        }

        .code-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid var(--border);
        }

        .code-lang {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .code-lang::before {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
